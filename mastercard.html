<!DOCTYPE html>
<html>

    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        @import url('https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Maven Pro', sans-serif;
        }

        .main_div {
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
            background: hsl(216, 100%, 94%);
            /*background: red;*/
        }

        .center_div {
            width: 300px;
            height: 180px;
            border-radius: 16px;
            background-color: #c4c4c4;
            background: linear-gradient(to right top, #52b6fe, #6154fe);
            padding: 30px;
            position: relative;
            background-blend-mode: overlay;
            box-shadow:
                0 2.8px 2.2px rgba(0, 0, 0, 0.034),
                0 6.7px 5.3px rgba(0, 0, 0, 0.048),
                0 12.5px 10px rgba(0, 0, 0, 0.06),
                0 22.3px 17.9px rgba(0, 0, 0, 0.072),
                0 41.8px 33.4px rgba(0, 0, 0, 0.086),
                0 100px 80px rgba(0, 0, 0, 0.12);
        }

        .center_div::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 0%, 100% 0, 100% 100%, 79% 63%, 51% 51%, 38% 17%, 0 0);
            background: rgb(1, 4, 64);
            background: linear-gradient(90deg, rgba(1, 4, 64, 1) 4%, rgba(20, 1, 130, 1) 24%, rgba(39, 5, 185, 0.9535962877030162) 51%, rgba(0, 104, 255, 1) 75%, rgba(5, 145, 184, 1) 93%);
            bottom: 0;
            top: 0;
            left: 0;
            right: 0;
            border-radius: 16px;
            opacity: 0.4;
            z-index: 1;
        }

        .center_div::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 0%, 100% 0, 100% 100%, 79% 63%, 51% 51%, 38% 17%, 0 0);
            /*clip-path: polygon(50% 0%, 100% 0, 100% 100%, 82% 70%, 50% 51%, 31% 17%, 0 0);*/
            background-image: url('star.png');
            background-size: cover;
            bottom: 0;
            top: 0;
            left: 0;
            right: 0%;
            border-radius: 16px;
            opacity: 0.4;
            z-index: 1;
        }

        .center_div .top_div {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            z-index: 3
        }

        .center_div .top_div h2:first-child {
            font-size: 14px;
            letter-spacing: 2px;
            font-weight: 300;
            z-index: 3;
            color: #fff;
        }

        .center_div .top_div h1 {
            font-size: 30px;
            text-align: right;
            text-transform: uppercase;
            z-index: 3;
        }

        .bottom_div {
            position: absolute;
            bottom: 20px;
            z-index: 3;
        }

        .bottom_div h2 {
            font-size: 15px;
            font-weight: 300;
            text-transform: capitalize;
            color: #dfe6e9;
            margin-bottom: 6px;
            letter-spacing: 1px;
        }

        .bottom_div p {
            color: #fff;
        }
        </style>
    </head>

    <body>
        <div class="main_div">
            <div class="center_div">
                <div class="top_div">
                    <h2>Credit</h2>
                    <h1>visa</h1>
                </div>
                <div class="bottom_div">
                    <h2>Vinod Thapa</h2>
                    <p>5045 - 6548 - 2565 - 1325</p>
                </div>
            </div>
        </div>
    </body>

</html>
